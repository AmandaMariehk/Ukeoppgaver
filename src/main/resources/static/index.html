<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Motorvognregister</h1>
                <form class="form">
                    <div class="form-group">
                        <label for="pNumber">Eiers personnummer</label>
                        <input type="text" id="pNumber" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Eiers navn</label>
                        <input type="text" id="name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="address">Eiers adresse</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="characteristics">Kjennetegn</label>
                        <input type="text" id="characteristics" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="brand">Bilmerke</label>
                        <div id="brand" class="dropdown">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type">Biltype</label>
                        <div id="type" class="dropdown">

                        </div>
                    </div>
                </form>
                <button class="btn btn-primary" id="register">Registrer motorvogn</button>
            </div>
            <div class="col-md-8">
                <h3>Alle bilene</h3>
                <div id="bilene" class="table-response" id="list"></div>
                <button class="btn btn-danger" onclick="slettAlle()">Slett alle biler</button>
            </div>
        </div>
    </div>

</body>
</html>
